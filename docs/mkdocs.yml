site_name: Open Resource Broker
site_description: Provider-agnostic Host Factory plugin for IBM Spectrum Symphony
site_url: https://awslabs.github.io/open-resource-broker
repo_url: https://github.com/awslabs/open-resource-broker
repo_name: open-resource-broker

# Appropriate docs structure: mkdocs.yml in docs/, markdown files in docs/root/
docs_dir: root
site_dir: site

# GitHub-specific settings
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    - scheme: default
      primary: green
      accent: green
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: green
      accent: green
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - content.code.annotate
    - content.code.copy
    - content.tabs.link

# Mike versioning configuration
extra:
  version:
    provider: mike

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: ["..", "../src"]
          options:
            show_source: true
            show_root_heading: true
            show_root_toc_entry: false
            docstring_style: google
            merge_init_into_class: true
            show_signature_annotations: true
            show_bases: true
            show_inheritance_diagram: false
            filters: ["!^_"]
            heading_level: 1

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

