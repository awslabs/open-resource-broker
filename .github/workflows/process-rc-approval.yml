name: Process RC Approval

on:
  issue_comment:
    types: [created]

permissions:
  contents: write
  issues: write
  pull-requests: read

jobs:
  process-approval:
    name: Process RC Decision
    runs-on: ubuntu-latest
    if: |
      contains(github.event.issue.labels.*.name, 'release-candidate') &&
      contains(github.event.issue.labels.*.name, 'needs-approval') &&
      (contains(github.event.comment.body, '/approve-rc') || contains(github.event.comment.body, '/decline-rc'))
    
    steps:
      - name: Checkout code
        if: contains(github.event.comment.body, '/approve-rc')
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python and UV
        if: contains(github.event.comment.body, '/approve-rc')
        uses: ./.github/actions/setup-python-uv
        with:
          python-version: '3.11'

      - name: Create RC release
        if: contains(github.event.comment.body, '/approve-rc')
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          echo "Creating RC release based on approval..."
          make promote-rc
          
          NEW_VERSION=$(make print-VERSION)
          echo "RC_VERSION=$NEW_VERSION" >> "$GITHUB_ENV"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Close issue with approval
        if: contains(github.event.comment.body, '/approve-rc')
        run: |
          gh issue close ${{ github.event.issue.number }} \
            --comment "RC ${{ env.RC_VERSION }} created successfully. Release available at: https://github.com/${{ github.repository }}/releases/tag/v${{ env.RC_VERSION }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Close issue with decline
        if: contains(github.event.comment.body, '/decline-rc')
        run: |
          gh issue close ${{ github.event.issue.number }} \
            --comment "RC declined. Will analyze again in next suggestion cycle."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
