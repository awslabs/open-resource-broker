name: Semantic Release

on:
  push:
    branches: [main]
  workflow_run:
    workflows: ["Quality Checks", "Unit Tests", "Security Scanning", "Workflow Validation", "Development Container Build", "Development PyPI Publishing", "Deploy Documentation"]
    types: [completed]
    branches: [main]
  workflow_dispatch:
    inputs:
      mode:
        description: 'Release mode'
        required: false
        default: 'forward'
        type: choice
        options:
        - forward
        - historical
        - analysis
      commit:
        description: 'Commit hash (for historical releases)'
        required: false
        type: string
      version:
        description: 'Version (for historical releases)'
        required: false
        type: string

permissions:
  contents: write
  id-token: write
  packages: write

jobs:
  release:
    name: Semantic Release
    runs-on: ubuntu-latest
    if: |
      (github.ref == 'refs/heads/main' && contains(github.event.head_commit.message, 'release:')) ||
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success' && contains(github.event.workflow_run.head_commit.message, 'release:'))
    
    steps:
      - name: Generate GitHub App Token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.GH_APP_ID }}
          private-key: ${{ secrets.GH_APP_PRIVATE_KEY }}

      - name: Checkout code
        uses: actions/checkout@v6.0.1
        with:
          fetch-depth: 0
          token: ${{ steps.app-token.outputs.token }}

      - name: Python Semantic Release
        id: release
        uses: python-semantic-release/python-semantic-release@v10.5.3
        with:
          github_token: ${{ steps.app-token.outputs.token }}
          git_committer_name: "github-actions[bot]"
          git_committer_email: "github-actions[bot]@users.noreply.github.com"
          
      - name: Publish to GitHub Release Assets
        uses: python-semantic-release/publish-action@v10.5.3
        if: steps.release.outputs.released == 'true'
        with:
          github_token: ${{ steps.app-token.outputs.token }}
          tag: ${{ steps.release.outputs.tag }}
