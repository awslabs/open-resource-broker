name: CI Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  AWS_DEFAULT_REGION: us-east-1
  AWS_ACCESS_KEY_ID: testing
  AWS_SECRET_ACCESS_KEY: testing
  ENVIRONMENT: testing
  TESTING: true

jobs:
  config:
    name: Configuration
    uses: ./.github/workflows/shared-config.yml

  quality-check:
    name: Professional Quality Standards
    runs-on: ubuntu-latest
    needs: config
    
    steps:
    - uses: actions/checkout@v6.0.1
      with:
        fetch-depth: 0
    
    - name: Setup Python and UV
      uses: ./.github/actions/setup-python-uv
      with:
        python-version: ${{ needs.config.outputs.default-python-version }}
        cache-key-suffix: quality
    
    - name: Run professional quality checks
      run: |
        if [ "${{ github.event_name }}" = "schedule" ]; then
          make quality-check-all
        else
          make quality-check
        fi

  setup-dependencies:
    name: Setup Dependencies
    runs-on: ubuntu-latest
    needs: config
    outputs:
      cache-key: ${{ steps.cache-key.outputs.key }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6.0.1

      - name: Generate cache key
        id: cache-key
        run: |
          echo "key=deps-${{ needs.config.outputs.default-python-version }}-${{ hashFiles('.project.yml', 'pyproject.toml', 'requirements*.txt') }}" >> "$GITHUB_OUTPUT"

      - name: Cache UV environment
        id: cache-deps
        uses: actions/cache@v5.0.0
        with:
          path: |
            .venv
            ~/.cache/uv
          key: ${{ steps.cache-key.outputs.key }}

      - name: Setup Python and UV (if cache miss)
        if: steps.cache-deps.outputs.cache-hit != 'true'
        uses: ./.github/actions/setup-python-uv
        with:
          python-version: ${{ needs.config.outputs.default-python-version }}
          cache-key-suffix: setup

      - name: Install dependencies (if cache miss)
        if: steps.cache-deps.outputs.cache-hit != 'true'
        run: make dev-install-uv

  auto-format:
    name: Auto-Format Code  
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    needs: [config, setup-dependencies]
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v6.0.1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.head_ref }}

      - name: Setup UV with cached environment
        uses: ./.github/actions/setup-uv-cached
        with:
          cache-key: ${{ needs.setup-dependencies.outputs.cache-key }}
          fail-on-cache-miss: false

      - name: Auto-format (no checks)
        run: make format-fix

      - name: Commit formatting changes
        run: |
          make ci-git-setup
          git add .
          if ! git diff --staged --quiet; then
            git commit -m "style: auto-format code with ruff [skip ci]"
            git push
          fi

  lint-ruff:
    name: Ruff (Code Quality)
    runs-on: ubuntu-latest
    needs: [config, setup-dependencies]
    steps:
      - name: Checkout code
        uses: actions/checkout@v6.0.1

      - name: Setup UV with cached environment
        uses: ./.github/actions/setup-uv-cached
        with:
          cache-key: ${{ needs.setup-dependencies.outputs.cache-key }}
          fail-on-cache-miss: false

      - name: Check code quality
        run: make ci-quality-ruff

  lint-ruff-optional:
    name: Ruff (Extended Checks)
    runs-on: ubuntu-latest
    needs: [config, setup-dependencies]
    steps:
      - name: Checkout code
        uses: actions/checkout@v6.0.1

      - name: Restore UV environment
        uses: actions/cache/restore@v5.0.0
        with:
          path: |
            .venv
            ~/.cache/uv
          key: ${{ needs.setup-dependencies.outputs.cache-key }}
          fail-on-cache-miss: false

      - name: Extended linting (warnings)
        run: make ci-quality-ruff-optional
        continue-on-error: true

  lint-mypy:
    name: mypy (Type Checking)
    runs-on: ubuntu-latest
    needs: [config, setup-dependencies]
    steps:
    - name: Checkout code
      uses: actions/checkout@v6.0.1

    - name: Restore UV environment
      uses: actions/cache/restore@v5.0.0
      with:
        path: |
          .venv
          ~/.cache/uv
        key: ${{ needs.setup-dependencies.outputs.cache-key }}
        fail-on-cache-miss: false

    - name: Run mypy type check
      run: make ci-quality-mypy
      continue-on-error: true

  arch-validation:
    name: Architecture Validation
    runs-on: ubuntu-latest
    needs: [config, setup-dependencies]
    strategy:
      matrix:
        check: [cqrs, clean, imports, file-sizes]
    steps:
    - name: Checkout code
      uses: actions/checkout@v6.0.1

    - name: Restore UV environment
      uses: actions/cache/restore@v5.0.0
      with:
        path: |
          .venv
          ~/.cache/uv
        key: ${{ needs.setup-dependencies.outputs.cache-key }}
        fail-on-cache-miss: false

    - name: Run architecture validation
      run: make ci-arch-${{ matrix.check }}
      continue-on-error: true
